---
- name: Reporte de Estado de Servicios
  hosts: lab
  gather_facts: yes
  become: yes

  vars:
    servicios_a_revisar:
      - sshd.service
      - crond.service
      - firewalld.service
      - zabbix-agent.service
      - traps_pmd.service
      - sssd.service
      - vmtoolsd.service
      - oddjobd.service

  tasks:
    - name: Recolectar estado de todos los servicios
      ansible.builtin.service_facts:

    - name: Mostrar reporte por host (tabla legible)
      vars:
        tabla: |
          ----------------------------
          üñ•Ô∏è  Servidor: {{ inventory_hostname }}
          ----------------------------
          | Servicio              | Estado        | Al iniciar    |
          |-----------------------|---------------|----------------|
          {% for servicio in servicios_a_revisar %}
          {% if servicio in ansible_facts.services %}
          {% set srv = ansible_facts.services[servicio] %}
          | {{ srv.name }} | {{ '‚úÖ Corriendo' if srv.state == 'running' else '‚ùå Detenido' }} | {{ '‚úÖ S√≠' if srv.status == 'enabled' else '‚ÑπÔ∏è No' }} |
          {% else %}
          | {{ servicio }} | ‚ùå No encontrado | --- |
          {% endif %}
          {% endfor %}
      ansible.builtin.debug:
        msg: "{{ tabla }}"
